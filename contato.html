    <h1 class="center tamanho contato">Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validarNome()">
                <div id="TxtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validarEmail()">
                <div id="TxtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea> 
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="Enviar()">Enviar</button>
            </form>
            
        </div>
